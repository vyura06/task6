<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <title>Генератор</title>
  </head>
  <body>
    <main>
      <aside>
        <h3>Генератор фейковых данных</h3>
        <label class="form-label">
          Регион:
          <select id="region" class="form-select">
            <option value="ru">Россия</option>
            <option value="en_US">США</option>
            <option selected value="pl">Польша</option>
          </select>
        </label>

        <label class="form-label">
          Количество ошибок на запись:
          <input id="errors_control" type="number" value="0" step="0.25" max="1000" min="0" class="form-control" placeholder="Error count" onchange="errors_range.value = errors_control.value">
          <input id="errors_range" type="range" value="0" step="0.25" min="0" max="1000" class="form-range" oninput="errors_control.value = errors_range.value" onchange="errors_control.value = errors_range.value">
        </label>

        <label class="form-label">
          Номер сида:
          <input id="seed" type="number" min="0" class="form-control" placeholder="Seed">
        </label>

        <button id="generate-seed" type="button" class="btn btn-dark mt-2">Сгенерировать сид</button>
      </aside>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Фамилия + Имя</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
          </tr>
        </thead>
        <tbody id="tbody" class="table-group-divider" style="width: 600px">
          <tr>
            <td scope="row" colspan="5">
              <p class="table-placeholder">Нет элементов</p>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <script type="text/javascript" src="/index.js" defer></script>
  </body>
</html>
